    <p class="text-center" id="sub" style="color:rgb(255,255,255);"></p>
    <nav class="navbar navbar-light navbar-expand-md" style="background-color:rgba(255,255,255,0);">
        <div class="container-fluid"><a class="navbar-brand" href="#"></a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav mx-auto" style="color:rgb(156,133,133);">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="index.html" data-bs-hover-animate="pulse" style="color:rgba(255,255,255,0.53);">Home</a></li>

    </nav>
    <div id="Divide"></div>
    <div id="contact" style="background-color:rgba(24,24,24,0.58);">
        <div class="container">
            <div class="intro">
                <h2 id="contalk"><br>Contact me and&nbsp;we'll talk!</h2>
            </div>
            <form action="assets/php/contact.php" method="post" id="contact-form">
                <div class="messages"></div>
                <div class="controls">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group"><label for="form_name" style="color:rgb(255,255,255);">Name* </label><input class="form-control" type="text" name="name" required="" placeholder="Fill in your name" id="form_name" data-error="Vorname erforderlich.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group"><label for="form_lastname" style="color:rgb(255,255,255);">Subject* </label><input class="form-control" type="text" name="lastname" required="" placeholder="What do you want to talk about?" id="form_lastname" data-error="Nachname erforderlich.">
                                <div
                                    class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group"><label for="form_email" id="field" style="color:rgb(255,255,255);">E-Mail* </label><input class="form-control" type="email" name="email" required="" placeholder="Fill in your Email" id="form_email" data-error="Vorname erforderlich.">
                    <div
                        class="help-block with-errors"></div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-12">
            <div class="form-group"><label for="form_message" style="color:rgb(255,255,255);">Message* </label><input class="form-control form-control-lg" type="text" name="message" required="" id="form_message" data-error="Nachricht erforderlich." rows="4">
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="col-md-12"><button class="btn btn-primary btn-lg btn-send" type="submit" value="Senden" style="background-color:rgba(0,157,44,0.46);">Senden </button></div>
    </div>
    <div class="form-row">
        <div class="col-md-12">
            <p class="text-muted"></p>
        </div>
    </div>
    </form>
    </div>
    </div>
